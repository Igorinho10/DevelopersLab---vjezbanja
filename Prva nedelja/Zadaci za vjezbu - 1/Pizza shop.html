<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Shop</title>
</head>
<body>
    <form action="mailto:mailzasveisvasta23@gmail.com">
        <table border="solid black 1px" width="500px">
            <tr>
                <th colspan="2">Pizza Shop 2.0</th>
            </tr>
            <tr>
                <td>
                    Name
                </td>
                <td>
                    <input type="text" size="20" required>
                </td>
            </tr>
            <tr>
                <td>
                    Pizza Topping
                </td>
                <td>
                    <input type="radio" id="supreme" name="topping">
                        <label for="supreme">
                            Supreme
                        </label> </br>
                    <input type="radio" id="vegetarian" name="topping">
                        <label for="vegetarian">
                            Vegetarian
                        </label></br>
                    <input type="radio" id="hawaiian" name="topping"> 
                        <label for="hawaiian">
                            Hawaiian
                        </label>
                </td>
            </tr>
            <tr>
                <td>
                    Pizza Sauce
                </td>
                <td>
                    <select>
                        <option>Tomato</option>
                        <option>Garlic</option>
                        <option>Hot Sauce</option>
                        <option>Mayo</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Optional Extras
                </td>
                <td>
                    <input type="checkbox" > Extra Cheese
                    <input type="checkbox" > Gluten Free Base
                    
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    Delivery Instructions: </br>
                    <textarea maxlength="100" required></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Send my order">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
